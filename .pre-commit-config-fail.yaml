ci:
  autofix_commit_msg: "ci(pre-commit): autofix"
  autoupdate_commit_msg: "ci(pre-commit): autoupdate"

repos:
  - repo: https://github.com/kenji-miyake/ament_lint
    rev: add-pre-commit
    hooks:
      - id: ament_clang_format
        files: ament_clang_format/fail/.*
      - id: ament_clang_tidy
        files: ament_clang_tidy/fail/.*
      - id: ament_copyright
        files: ament_copyright/fail/.*
      - id: ament_cppcheck
        files: ament_cppcheck/fail/.*
      - id: ament_cpplint
        files: ament_cpplint/fail/.*
      - id: ament_flake8
        files: ament_flake8/fail/.*
      - id: ament_lint_cmake
        files: ament_lint_cmake/fail/.*
      - id: ament_mypy
        files: ament_mypy/fail/.*
      - id: ament_pclint
        files: ament_pclint/fail/.*
      - id: ament_pep257
        files: ament_pep257/fail/.*
      - id: ament_pycodestyle
        files: ament_pycodestyle/fail/.*
      - id: ament_pyflakes
        files: ament_pyflakes/fail/.*
      - id: ament_uncrustify
        files: ament_uncrustify/fail/.*
      - id: ament_xmllint
        files: ament_xmllint/fail/.*
